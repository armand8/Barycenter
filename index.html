<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barycenter</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAE2nBJeFUHc0CafDSSg98kRg5imljam0M&sensor=false&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="barycentre.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="barycentre.js"></script>

</head>
<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand" style="text-align: center">
                <a href="#">- B A R Y C E N T E R -</a>
            </li>
            <li>
                <div id="place-container">
                    <div id="place_1" class="place-div">
                        <div class="container">
                            <div class="row">
                                <div class="col-7 white-text">
                                    <input id="place" type="text" placeholder="Enter a location"
                                           oninput="placeInputChanged()" class="placeInput">
                                </div>
                                <div class="col-3 white-text">
                                    <input type="number" value="1" id="weight" style="width: 30px"
                                           onchange="weightChanged()" class="white-text text-group">
                                    <i class="material-icons text-group" onclick="addWeight()">group_add</i>
                                </div>
                                <div class="col-2 lightgrey-text mouse-over">
                                    <div onclick="removePlace()">
                                        <i class="material-icons">delete_forever</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="place_2" class="place-div">
                        <div class="container">
                            <div class="row">
                                <div class="col-7 white-text">
                                    <input id="place" type="text" placeholder="Enter a location"
                                           oninput="placeInputChanged()" class="placeInput">
                                </div>
                                <div class="col-3 white-text">
                                    <input type="number" value="1" id="weight" style="width: 30px"
                                           onchange="weightChanged()" class="white-text text-group">
                                    <i class="material-icons text-group" onclick="addWeight()">group_add</i>
                                </div>
                                <div class="col-2 lightgrey-text mouse-over">
                                    <div onclick="removePlace()">
                                        <i class="material-icons">delete_forever</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="lightgrey-text add-place-div mouse-over sidebar-brand" onclick="addPlace()">
                    <i class="material-icons add-place-icon">add_circle_outline</i>
                    <div class="add-place-text">
                        Add a location
                    </div>
                </div>
            </li>
            <li>
                <div class="container travel-mode-container mouse-over">
                    <div class="row">
                        <div class="col">
                            <i class="material-icons lightgrey-text" id="DRIVING" onclick="changeTravelMode()">directions_car</i>
                        </div>
                        <div class="col">
                            <i class="material-icons lightgrey-text" id="WALKING" onclick="changeTravelMode()">directions_walk</i>
                        </div>
                        <div class="col">
                            <i class="material-icons lightgrey-text" id="BICYCLING" onclick="changeTravelMode()">directions_bike</i>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="results-container" id="results">
                </div>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="col-lg-12" style="height: 100%; margin: 0px; padding: 0px">
            <div id="map"></div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
